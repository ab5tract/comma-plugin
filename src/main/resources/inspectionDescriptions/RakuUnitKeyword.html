<p>
    A routine must be declared before it is used, even if it is only declared via a "stub" declaration.
</p>
<p>
    Routines may also be marked deprecated by the author of a module or in the Rakudo core setting.
</p>
<pre><code>
# Example undeclared call:

</code></pre>
